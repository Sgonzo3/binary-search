<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<body>
    <h1>JavaScript Binary Search</h1>
    <p>CTRL + SHIFT + I to inspect console in DevTools</p>
    <script>
        let IterativeBinarySearch = (array, target) => {
            // Use left right and mid pointers
            let left, mid, right;
            // left and right at array ends
            left = 0;
            right = array.length-1;

            while(left <= right) {
                mid = Math.floor((left + right) / 2);

                console.log('searching...', array[mid], target);

                if (array[mid] === target) {
                    console.log('TRUE', array[mid], target);
                    return true;
                }
                else if(array[mid] < target) {
                    left = mid + 1;
                }
                else if(array[mid] > target) {
                    right = mid - 1;
                }
                else break;
            }
            
            console.log('FALSE',left, mid,right, array, array[left], array[mid], array[right]);
            return false;
        }

        let testArray = [];
        let letterArray = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

        for (let i=0; i < 1000_000; i++) {
            testArray.push(i+1);
        }

        console.log(testArray);

        IterativeBinarySearch(testArray, 'z');
        IterativeBinarySearch(testArray, 55);
        IterativeBinarySearch(testArray, 66);
        IterativeBinarySearch(testArray, 73);
        IterativeBinarySearch(testArray, 506);
        IterativeBinarySearch(testArray, 0);
        IterativeBinarySearch(testArray, -3);
        IterativeBinarySearch(testArray, 97069);

        IterativeBinarySearch(letterArray, -1);
        IterativeBinarySearch(letterArray, 'a');
        IterativeBinarySearch(letterArray, 't');
        IterativeBinarySearch(letterArray, 'T');

        let recursiveBinarySearch = (array, target, left, right) => {

            mid = Math.floor((left + right) / 2);
            console.log('searching...', array[mid], target);

            if(left > right || target.typeOf !== left.typeOf || target.typeOf !== right.typeOf) {
                console.log('FALSE',left, mid,right, array, array[left], array[mid], array[right]);
                return false;
            }

            if (array[mid] === target) {
                console.log('TRUE', array[mid], target);
                return true;
            } 
            
            if(array[mid] < target) {
                recursiveBinarySearch(array, target, mid + 1, right);
            } else if (array[mid] > target) {
                recursiveBinarySearch(array, target, left, mid - 1);
            }

        }

        recursiveBinarySearch(testArray, 'z', 0, testArray.length-1);
        recursiveBinarySearch(testArray, 55, 0, testArray.length-1);
        recursiveBinarySearch(testArray, 66, 0, testArray.length-1);
        recursiveBinarySearch(testArray, 73, 0, testArray.length-1);
        recursiveBinarySearch(testArray, 506, 0, testArray.length-1);
        recursiveBinarySearch(testArray, 0, 0, testArray.length-1);
        recursiveBinarySearch(testArray, -3, 0, testArray.length-1);
        recursiveBinarySearch(testArray, 97069, 0, testArray.length-1);

        recursiveBinarySearch(letterArray, -1, 0, letterArray.length-1);
        recursiveBinarySearch(letterArray, 'a', 0, letterArray.length-1);
        recursiveBinarySearch(letterArray, 't', 0, letterArray.length-1);
        recursiveBinarySearch(letterArray, 'T', 0, letterArray.length-1);
    </script>
</body>
</html>
